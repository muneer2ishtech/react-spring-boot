#
spring.application.name=books-springboot-app-junit

## DB
spring.datasource.url=jdbc:h2:mem:junitdb;NON_KEYWORDS=year
spring.datasource.username=junituser
spring.datasource.password=junitpass

## JPA
### Hibernate ddl auto (create, create-drop, none, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop

## Log
#logging.level.root:DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.fi.ishtech.practice=TRACE
logging.level.fi.ishtech.practice.books=TRACE
